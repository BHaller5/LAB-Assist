<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>heartbeat</title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no'>

    <script src="../../../build/heartbeat.js"></script>
    <script src="hb_main.js"></script>

    <div id="midi-file-select">Midi File List</div>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../css/examples.css"> -->
    <link rel="stylesheet" type="text/css" href="hb_main.css">
</head>

<body>
    <div id='editor'>
        <div id='score'>
            <div id='pitch-lines'></div>
            <div id='bar-lines'></div>
            <div id='tick-lines'></div>
            <div id='sub-tick-lines'></div>
            <div id='notes'></div>
            <div id='parts'></div>
            <div id='playhead'>
                <div id='playhead-line'></div>
            </div>
        </div>
    </div>
    <div id='controls'>
        <input type='button' id='play' value='play' />
        <input type='button' id='stop' value='stop' />

        <div id='time-bars-beats'></div>

        <div class='pipe'>|</div>
        <div id='time-seconds'></div>
        <input type="text" id='key-range-start'>Key Start</input>
        <input type="text" id='key-range-end'>Key End</input>
        <div class='pipe'>|</div>
        <div id='mouse-x'>0</div>

        <div class='pipe'>|</div>
        <div id='mouse-y'>0</div>

        <div class='pipe'>|</div>
        <input type='button' id='first' value='<<' />
        <input type='button' id='prev' value='<' />
        <div id='page-numbers'>page 0 of 0</div>
        <input type='button' id='next' value='>' />
        <input type='button' id='last' value='>>' />

        <div class='pipe'>|</div>
        <div>
            <input type='range' id='scale-slider' />
            <label for='scale-slider' id='scale-label'>#bars 16</label>
        </div>
        <span>snap:</span>
        <select id="snap">
            <!--
            <option value='bar'>bar</option>
            <option value='beat' >beat</option>
            -->
            <option value='1'>whole</option>
            <option value='2'>half</option>
            <option value='4'>quarter</option>
            <option value='8'>8th</option>
            <option value='16'>16th</option>
            <option value='32'>32th</option>
            <option value='64'>64th</option>
            <option value='tick'>tick</option>
            <option value='off'>off</option>
        </select>
        <input type='button' id='add_part' value='add part' />

    </div>
</body>

</html>
